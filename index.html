<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/21a1ed1bff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="case">
        <div class="screen">
            <div class="numbers">0</div>
        </div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="percentage">%</button>
            <button class="negative">+-</button>
            <button class="add">+</button>
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="substract">-</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="multiply">x</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="divide">/</button> 
            <button class="0">0</button>
            <button class="float">.</button>
            <button class="delete"><i class="fa-solid fa-delete-left"></i></button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
