<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/21a1ed1bff.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="case">
        <div class="screen">
            <div class="display">N</div>
        </div>
        <div class="buttons">
            <button class="button clear">C</button>
            <button class="button percentage">%</button>
            <button class="button">+-</button>
            <button class="button operator">+</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">-</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">x</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">/</button>
            <button class="button number">0</button>
            <button class="button number">.</button>
            <button class="button delete"> <i class="fa-solid fa-delete-left"> </i></button>
            <button class="button result">=</button>
            <script src="script.js"></script>
        </div>
    </div>
</body>

</html>
