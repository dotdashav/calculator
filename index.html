<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/21a1ed1bff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="case">
        <div class="screen">
            <div class="numbers">N</div>
        </div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="percentage">%</button>
            <button class="negative">+-</button>
            <button class="add">+</button>
            <button class="buttonNumber">7</button>
            <button class="buttonNumber">8</button>
            <button class="buttonNumber">9</button>
            <button class="buttonNumber">-</button>
            <button class="buttonNumber">4</button>
            <button class="buttonNumber">5</button>
            <button class="buttonNumber">6</button>
            <button class="multiply">x</button>
            <button class="buttonNumber">1</button>
            <button class="buttonNumber">2</button>
            <button class="buttonNumber">3</button>
            <button class="buttonNumber">/</button> 
            <button class="zero">0</button>
            <button class="float">.</button>
            <button class="delete"><i class="fa-solid fa-delete-left"></i></button>
            <button class="equal">=</button>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
